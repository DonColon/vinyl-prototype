<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <meta name="author" content="Dardan Rrafshi" />
    <meta name="description" content="My own music player webapp" />
    <meta name="keywords" content="music, music-player, vinyl-records, webapp" />

    <title>Vinyl - Home</title>

    <!-- Set logo of website -->
    <link rel="icon" type="image/png" href="/resources/images/favicon.png" sizes="32x32" />

    <!-- Material Design Icons CSS -->
    <link rel="stylesheet" href="/node_modules/@mdi/font/css/materialdesignicons.min.css" />

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <!-- Own styles -->
    <link rel="stylesheet" href="/dist/css/styles.css" />
</head>

<body>
    <div class="container">
        <h1 class="mt-4 mb-3">Vinyl</h1>

        <div class="card w-75">
            <div class="card-header text-center">
                <h4 class="mt-4 mb-3" id="playlistTitle"></h4>
                <h5 class="card-subtitle mb-2 text-muted" id="playlistInfo"></h5>
            </div>
            <div class="card-body">
                <h5 class="card-title" id="songTitle"></h5>
                <h6 class="card-subtitle mb-2 text-muted" id="songInfo"></h6>
            </div>
            <div class="card-footer text-center">
                <span class="mdi mdi-skip-previous mdi-36px" id="previousSong"></span>

                <span class="mdi mdi-play-circle mdi-36px" id="playButton"></span>

                <span class="mdi mdi-pause-circle mdi-36px" style="display: none" id="pauseButton"></span>

                <span class="mdi mdi-skip-next mdi-36px" id="nextSong"></span>
            </div>
        </div>
    </div>

    <!-- Bootstrap Core JavaScript -->
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/popper.js/dist/popper.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- HowlerJS Core -->
    <script src="/node_modules/howler/dist/howler.min.js"></script>

    <!-- Own Scripts -->
    <script src="/dist/js/bundle.min.js"></script>
</body>

</html>
